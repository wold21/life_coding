<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Loop</h1>
    <ul>
      <script>
        for (var i = 1; i < 5; i++) {
          document.write(`<li>${i}</li>`);
        }
        var i = 0;
        while (i < 4) {
          document.write(`<li>${i}</li>`);
          i = i + 1;
        }
      </script>
    </ul>
  </body>
</html>
